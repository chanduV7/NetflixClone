<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixClone</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
</head>
<body>
    
    <div class="header">
        <div class="brandLogo">  <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt=""></div>
        <div><div class="signInBtn"  onclick="signIn()">Sign in</div></div>
    </div>
    <div class="container">
    <div class="center">
        <form id="signUpForm" class="signUpForm">
            <div class="formDiv">
              <input type="text" placeholder="Username">
            </div>
            <div class="formDiv">
             <input type="text" placeholder="Email address" name="email">
            </div>
            <div class="formDiv">
             <input  type="text" placeholder="Mobile number" name="phone">
            </div>
            <div class="formDiv">
             <input  type="password" placeholder="Password" name="password">
            </div>
            <div class="formDiv">
                <button type="submit">Sign Up</button>
            </div>
           
        </form>
    </div>
  </div>
</body>
<script src="../js/signup.js"></script>
</html>
