<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixClone</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
</head>
<body>
    <header>
        <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="">
    </header>

    <div class="container">
        <form class="signInForm" id="signInForm">
            <h1>Sign In</h1>
            <div class="formDiv">
                <input type="text" placeholder="Email Address" name="email">
            </div>
            <div class="formDiv">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="formDiv">
                <button class="submitBtn" type="submit">Sign In</button>
            </div>
            <p>New to Netflix? <button type="submit" onclick="signUp()" class="signUpBtn">Sign up now</button></p>
        </form>
    </div>
</body>
<script src="../js/signin.js"></script>
</html>
