<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../css/moviePage.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/227_Netflix_logo-512.png">
</head>
<body>
     <!-- header start -->
     <div class="wholeHeader">
        <header id="header" class="black-bg">
           <div class="header-cont">
                   <div class="leftCon">
                        <img class="header-brand" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt=""> 
                        <ul class="main-nav">
                           <li class="nav-item" id="homePage">Home</li>
                           <li class="nav-item">TV Shows</li>
                           <li class="nav-item active" id="movieBtn">Movies</li>
                           <li class="nav-item">News & Popular</li>
                           <li class="nav-item">My List</li>
                           <li class="nav-item">Browse by Languages</li>
                        </ul>
                   </div>
                   <div class="rightCon">
                       <ion-icon name="search-outline"></ion-icon>
                       <ion-icon name="notifications-outline"></ion-icon>
                     <img id="details" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="">
                   </div>
           </div>
       </header>
           <ul class="profile" id="profile">
              <div>Manage Profiles</div>
              <div>Edit Profile</div>
              <div>Transfer Profile</div>
              <div>Account</div>
              <div>Help Center</div>
              <div id="logOut">Sign Out of Netflix</div>
           </ul>
      </div>
        <!-- header end -->
     <!-- ========movies section================= -->
<div class="outer">
    <div id="movieSection" class="movieSection">

    </div>
</div>
     
</body>
<script src="../js/moviePage.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
